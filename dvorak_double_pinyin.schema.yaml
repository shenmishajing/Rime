reverse_lookup:
  dictionary: dvorak_wubi
  prefix: "`"
  tips: 〔五笔〕
  preedit_format:
    - "xlit|iueoadhtnsxkjqpfgcrlbmwvz|王土大木工目日口田山禾白月人金言立水火之已子女又幺|"
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"

emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all
